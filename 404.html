<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Mainak Paul</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>M.</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Montserrat:wght@300;400&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Minimal styles for the 404 page to keep it light and consistent */
        body {
            cursor: auto;
            overflow: hidden;
            background-color: var(--bg-navy);
            color: var(--text-slate);
            font-family: var(--font-body), serif;
        }
        .cursor { display: none; }
        .logo {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--accent);
            text-decoration: none;
        }
        .error-section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .error-content h1 {
            font-family: var(--font-heading);
            font-size: clamp(4rem, 20vw, 10rem);
            color: var(--accent);
            line-height: 1;
            margin: 0;
        }
        .error-content h2 {
            font-family: var(--font-heading);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--text-light-slate);
            margin: 1rem 0;
        }
        .error-content p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        /* Re-declaring button styles here to avoid dependency issues if styles.css fails */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--accent);
        }
        .btn--primary {
            background-color: var(--accent);
            color: var(--bg-navy);
        }
        .btn:hover {
            background-color: var(--accent-light);
            border-color: var(--accent-light);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <a href="/" class="logo">M.</a>
    <main>
        <section class="error-section">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>Sorry, the page you are looking for does not exist. It might have been moved or deleted.</p>
                <a href="/" class="btn btn--primary">Go to Homepage <i class="fas fa-home"></i></a>
            </div>
        </section>
    </main>
</body>
</html>
